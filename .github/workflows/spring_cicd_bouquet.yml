name: spring_cicd_bouquet

on:
  push:
    branches: [ develop ]
    paths:
      - '**/src/**'
      - '**/build.gradle*'
      - '**/settings.gradle*'
      - '.github/workflows/spring_cicd_bouquet.yml'
  workflow_dispatch: {}

concurrency:
  group: bouquet-backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  SPRING_TARGET_DIR: /home/ec2-user/app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # bootJar만 빌드해서 plain.jar 안 섞이게
      - name: Build Spring Boot JAR (bootJar only)
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test --stacktrace

      # bootJar만 EC2로 업로드 (끝이 SNAPSHOT.jar인 것만)
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*SNAPSHOT.jar"
          target: "${{ env.SPRING_TARGET_DIR }}/"
          overwrite: true
          timeout: "60s"
          # build/libs 두 단계 경로를 떼고 바로 /app 아래에 파일만 떨어뜨림
          strip_components: 2

      - name: Rename JAR → app.jar & restart bouquet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ${SPRING_TARGET_DIR}

            echo "[INFO] JAR files in ${SPRING_TARGET_DIR}:"
            ls -l *.jar || echo "No jar files found"

            # 가장 최근 bootJar를 찾아서 app.jar로 변경
            LATEST_JAR=$(ls -t *SNAPSHOT.jar | head -n 1 || true)

            if [ -z "$LATEST_JAR" ]; then
              echo "[ERROR] No *SNAPSHOT.jar file found in ${SPRING_TARGET_DIR}"
              exit 1
            fi

            echo "[INFO] Using JAR: $LATEST_JAR → app.jar"
            mv "$LATEST_JAR" app.jar

            # 서비스 재시작
            sudo systemctl daemon-reload
            sudo systemctl restart bouquet.service

            # 상태 출력
            sudo systemctl status bouquet.service --no-pager
