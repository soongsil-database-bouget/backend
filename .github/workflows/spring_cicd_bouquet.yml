name: spring_cicd_bouquet

on:
  push:
    branches: [ main ]
    paths:
      - '**/src/**'
      - '**/build.gradle*'
      - '**/settings.gradle*'
      - '.github/workflows/spring_cicd_bouquet.yml'
  workflow_dispatch: {}

concurrency:
  group: bouquet-backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  SPRING_TARGET_DIR: /home/ec2-user/app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # âš™ï¸ bootJarë§Œ ë¹Œë“œ (plain.jar ì•ˆ ë§Œë“¤ê²Œ)
      - name: Build Spring Boot JAR (bootJar only)
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test --stacktrace

      # ðŸ“¦ bootJarë§Œ EC2ë¡œ ì—…ë¡œë“œ
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*SNAPSHOT.jar"
          target: "${{ env.SPRING_TARGET_DIR }}/"
          overwrite: true
          timeout: "60s"
          # build/libs ì œê±°í•˜ê³  ë°”ë¡œ /home/ec2-user/app ë°‘ì— íŒŒì¼ë§Œ ë†“ê¸°
          strip_components: 2

      # ðŸš€ ìµœì‹  JAR â†’ app.jar ë¡œ êµì²´ & ì„œë¹„ìŠ¤ ìž¬ì‹œìž‘
      - name: Rename JAR â†’ app.jar & restart bouquet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ec2-user/app
            echo "[INFO] Current dir: $(pwd)"

            echo "[INFO] JAR files in $(pwd):"
            ls -l *.jar || echo "No jar files found"

            # ê°€ìž¥ ìµœê·¼ bootJar ì°¾ê¸°
            LATEST_JAR=$(ls -t *SNAPSHOT.jar 2>/dev/null | head -n 1 || true)

            if [ -z "$LATEST_JAR" ]; then
              echo "[ERROR] No *SNAPSHOT.jar file found in $(pwd)"
              exit 1
            fi

            echo "[INFO] Using JAR: $LATEST_JAR â†’ app.jar"
            mv "$LATEST_JAR" app.jar

            sudo systemctl daemon-reload
            sudo systemctl restart bouquet.service

            echo "[INFO] bouquet.service status:"
            sudo systemctl status bouquet.service --no-pager
